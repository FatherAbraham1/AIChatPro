<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<style>
#chatbox {
  background: #dfdfdf;
  border-radius: 10px;
  height: 100px;
  padding: 10px;
}

h3#hello {
  text-align: center;
  margin: 5px;
  display: none;
}

#form {
  display: none;
  text-align: center;
}
</style>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/chatstyle.css" />

  <title>HALO</title>

</head>

<body>

  <div class="container">

    <div class="row">
      <div style="height: 60px"></div>
    </div>

    <div class="row">
      <div class="span6 offset3">
        <div id="chatbox">
          <h3 id="hello"></h3>
          <p style="text-align: center; display: none; margin: -12px 0 5px 0; font-size: 0.8em;">Using: Ajax + SparkFramework (Java) + Embedded-Jetty</p>

          <form id="form" class="form-inline">
            <input id="chat-input" type="text" placeholder="Ketik apapun..." />
            <button type="submit" class="btn">Test</button>
          </form>

          <div id="ajax-response" style="text-align: center; display: none;">
            <span></span>
          </div>
        </div>
      </div>
    </div>

  </div>

<script>
$('#hello').html('AIChatPRO');
setTimeout(function() {
  $('#hello').fadeIn('slow');
  $('#chatbox > p').fadeIn('slow');
  setTimeout(function() {
    $('#form').fadeIn('fast');
  }, 100);
}, 500);

$('#form').submit(function(event) {
  event.preventDefault();
  $('#ajax-response').css('display', 'none');
  $.post('/chat', { chat: $('#chat-input').val() }, function(data) {
    $('#ajax-response').fadeIn('fast');
    $('#ajax-response > span').html(data);
  });
})
</script>

</body>

</html>
