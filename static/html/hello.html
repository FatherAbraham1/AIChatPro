<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<style>
#chatbox {
  background: #dfdfdf;
  border-radius: 10px;
  height: 90px;
  padding: 10px;
}

h3#hello {
  text-align: center;
  margin: 5px;
  display: none;
}

#form {
  display: none;
  text-align: center;
}
</style>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/chatstyle.css" />

  <title>HALO</title>

</head>

<body>

  <div class="container">

    <div class="row">
      <div style="height: 60px"></div>
    </div>

    <div class="row">
      <div class="span6 offset3">
        
	  <h3 id="hello"></h3>
	  <textarea style="background-color:#FFFFFF;" id="chat-content" rows="17" cols="160">AIChatPro: Halo, saya adalah mesin yang dibuat untuk dapat berbicara dengan anda</textarea>
		<div id="chatbox">
          <form id="form" class="form-inline">
            <input id="chat-input" type="text" placeholder="Masukkan pertanyaan" /><button type="submit" class="btn">Send!</button><br>
			Pilih algoritma:<br>
			<input type="radio" name="algo" value="KMP" checked>Knuth-Morri-Pratt Algorithm</input><br>
			<input type="radio" name="algo" value="BM">Booyer-Moore Algorithm</input><br>
          </form>

          
          
        </div>
      </div>
    </div>

  </div>

<script>
$('#hello').html('AIChatPRO');
setTimeout(function() {
  $('#hello').fadeIn('slow');
  $('#chatbox > p').fadeIn('slow');
  setTimeout(function() {
    $('#form').fadeIn('fast');
  }, 100);
}, 500);

$('#form').submit(function(event) {
  event.preventDefault();
  $.post('/chat', { history: $('#chat-content').val(), algo: $('input[name=algo]:radio:checked').val(), chat: $('#chat-input').val() }, function(data) {
    $('#chat-content').html(data);
  });
})
</script>

</body>

</html>
